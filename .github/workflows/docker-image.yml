name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - name: Docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run:
        echo "Iniciando login"
        docker login -u $DOCKER_USER -p $DOCKER_PÃ€SSWORD
        echo "finalizando login"
        
    - name: Build the Docker image
      run: docker build . --tag sermi21/docker-actions:$(date +%s)
    - name: Push the Docker image
      run: docker push sermi21/docker-actions:$(date +%s) .
